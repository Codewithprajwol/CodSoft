<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main id="todo-app-container">
          <div id="hero-section">
          <div class="hero-section-inner-container">
                <h1 class="topic">TODO LIST</h1>
                <div class="line"><img src="/images/liner.png" alt="liner"></div>
                <div class="line border-design"><img src="/images/2.png" alt=""></div>
                <div class="line photo-bundler"><img src="/images/6.png" alt=""></div>
                <div class="line border-design bottom"><img src="/images/2.png" alt=""></div>
                <div class="line border-design right"><img src="/images/2.png" alt=""></div>
                <div class="line line-design-bottom"><img src="/images/5.png" alt=""></div>
                <div class="todo-main-container">
                    <div class="todo-container flex">
                            <h1>Tasks</h1>
                            <input type="text" name="Tasks" id="tasks" placeholder="set you tasks" autofocus>
                    </div>
                    <div class="focus">
                        <h1>Focus</h1>
                        <textarea>hello</textarea>
                    </div>
                    <div class="notes">
                        <h1>Notes</h1>
                        <textarea>hello</textarea>
                        <div class="line wrapper"><img src="/images/3.png" alt=""></div>
                    </div>
                    <div class="remember">
                        <h1>Remember</h1>
                        <div class="line bulb"><img src="/images/4.png" alt=""></div>
                        <textarea>hello</textarea>
                     </div>
                </div>
       
          </div>
          </div>

      </main>
    </body>
</html>
